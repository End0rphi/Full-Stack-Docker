version: '3.1'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE_PATH: ./api
        WORKING_DIR: /src/api
    expose:
      - 8000
    ports:
      - 8000:8000
    env_file:
      - ./common.env
    volumes:
      - .:/src
    depends_on:
      - postgres
      - adminer
    command: ["npm", "start"]

  postgres:
    image: postgres
    restart: always
    env_file:
      ./example.env

  adminer:
    image: adminer
    restart: always
    env_file:
      ./example.env
    ports:
      - 8080:8080